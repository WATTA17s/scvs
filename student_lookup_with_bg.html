    function searchInfo() {
      const id = document.getElementById("studentID").value.trim();
      const resultDiv = document.getElementById("result");

      if (studentData[id]) {
        const info = studentData[id];
        const emailDisplay = info.email !== "-" ? `<a href='mailto:${info.email}'>${info.email}</a>` : "-";
        resultDiv.innerHTML = `
          <p><strong>ชื่อ:</strong> ${info.name}</p>
          <p><strong>ตำแหน่งงาน:</strong> ${info.position}</p>
          <p><strong>อีเมล:</strong> ${emailDisplay}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">ไม่พบข้อมูลรหัสนักศึกษานี้</p>`;
      }
    }
  </script>
